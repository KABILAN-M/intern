<!DOCTYPE html>
<html>
<head>
    <title>Student Module</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#register">Register</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#search-teacher">Search Teacher</a></li>
                <li><a href="#book-appointment">Book Appointment</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="register">
            <h2>Register</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Register">
            </form>
        </section>
        <section id="login">
            <h2>Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Login">
            </form>
        </section>
        <section id="search-teacher">
            <h2>Search Teacher</h2>
            <form>
                <label for="teacher-name">Teacher Name:</label>
                <input type="text" id="teacher-name" name="teacher-name"><br><br>
                <input type="submit" value="Search Teacher">
            </form>
        </section>
        <section id="book-appointment">
            <h2>Book Appointment</h2>
            <form>
                <label for="teacher-name">Teacher Name:</label>
                <input type="text" id="teacher-name" name="teacher-name"><br><br>
                <label for="appointment-date">Appointment Date:</label>
                <input type="date" id="appointment-date" name="appointment-date"><br><br>
                <label for="appointment-time">Appointment Time:</label>
                <input type="time" id="appointment-time" name="appointment-time"><br><br>
                <input type="submit" value="Book Appointment">
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
